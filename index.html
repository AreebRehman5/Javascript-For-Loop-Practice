<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Odd  Numbers </h1>
    <script>

        for (var a = 1; a <= 10; a++) {
            if (a % 2 != 0) {
                document.write(a + "<br><br>")
            }

        }
    </script>

        <h1> Even  Numbers </h1>
        <script>
        for (var a = 1; a <= 10; a++) {
            if (a % 2 == 0) {
                document.write(a + "<br><br>")
            }

        }
        </script>

<h1> Forward </h1>
<script>

    for (var a = 1; a < 11; a++) {
      
            document.write(a + "<br><br>")
        

    }
</script>

    <h1> Reverse </h1>
    <script>
    for (var i = 10; i >0; i--) {
    
            document.write(i + "<br><br>")
        }

    
    </script>
</body>
</html>
