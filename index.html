<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Diamond Shape Generator</title>
</head>
<body>

<h2>Diamond Shape Generator</h2>
<form id="diamondForm">
    <label for="diamondRows">Enter the number of rows for the diamond:</label><br>
    <input type="number" id="diamondRows" name="diamondRows" min="1" required><br><br>
    <button type="button" onclick="generateDiamond()">Generate Diamond</button>
</form>

<!-- This is where the generated diamond pattern will be displayed -->
<pre id="diamondOutput"></pre>

<script>
    function generateDiamond() {
        var rows = parseInt(document.getElementById("diamondRows").value);
        var diamondOutput = "";

        // Upper half of the diamond
        for (var i = 1; i <= rows; i++) {
            // Add spaces before the characters in each row
            for (var j = 1; j <= rows - i; j++) {
                diamondOutput += " ";
            }
            // Add characters in each row
            for (var k = 1; k <= 2 * i - 1; k++) {
                diamondOutput += "*";
            }
            // Move to the next line after each row
            diamondOutput += "\n";
        }

        // Lower half of the diamond
        for (var i = rows - 1; i >= 1; i--) {
            // Add spaces before the characters in each row
            for (var j = 1; j <= rows - i; j++) {
                diamondOutput += " ";
            }
            // Add characters in each row
            for (var k = 1; k <= 2 * i - 1; k++) {
                diamondOutput += "$";
            }
            // Move to the next line after each row
            diamondOutput += "\n";
        }

        // Display the generated diamond pattern
        document.getElementById("diamondOutput").textContent = diamondOutput;
    }  
</script>

</body>
</html>
